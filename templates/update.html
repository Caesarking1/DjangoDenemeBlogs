{% extends "layout.html" %}

{% block body %}
{% load crispy_forms_tags %}

<div class="row">
    <div>
        <h2>Makale Güncelle</h2>
        <br>
        <hr>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form|crispy }}
            <button type="submit" class="btn btn-danger">Güncelle</button>
        </form>
    </div>
</div>
{% endblock %}
